<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section class="logo">
            <img src="./images/google.jpg" alt="">
        </section>
        <section class="search">
            <label>Search the web using Google!</label>
            <input type="text">
            <div  class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </section>
        <section class="boxs">
            <div class="box">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Searc</a>
            </div>
            <div class="box">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="box">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </section>
        <section class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </section>
    </div>
    
</body>
</html>
